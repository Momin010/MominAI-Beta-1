<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cross-Origin-Embedder-Policy" content="require-corp">
    <meta http-equiv="Cross-Origin-Opener-Policy" content="same-origin">
    <title>MominAI</title>
    <link rel="icon" href="/assets/logo.svg" type="image/svg+xml">
    <link rel="manifest" href="/manifest.webmanifest">

        <style>
        :root {
            /* Theme variables */
            --background: #1a1a2e;
            --background-secondary: #2a2a3e;
            --border-color: rgba(255, 255, 255, 0.15); /* Slimmer, grey-toned borders */
            --gray: #8B949E;
            --foreground: #F0F2F5;
            --accent: #a970e8; /* Updated accent */
            --accent-glow: rgba(169, 112, 232, 0.5);
            --accent-text: #FFFFFF;

            /* IDE-specific variables */
            --ui-panel-bg: rgba(42, 42, 62, 0.8);
            --ui-panel-bg-heavy: #2a2a3e;
            --ui-border: rgba(255, 255, 255, 0.12); /* More subtle borders */
            --gray-light: #6a6a6a;
            --gray-dark: #3a3a3a;
            --ui-border-radius: 0.5rem;
        }

        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        html, body, #root {
            height: 100%;
            width: 100%;
        }
        
        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji';
            background-color: var(--background);
            color: var(--foreground);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            overflow-x: hidden;
            transition: background 0.5s ease;
        }

        /* Remove all borders within the IDE view */
        body.ide-view .border,
        body.ide-view .border-t,
        body.ide-view .border-b,
        body.ide-view .border-l,
        body.ide-view .border-r {
            border-width: 0px;
        }
        
        /* Hide the native cursor when our custom cursor is active */
        .custom-cursor-active, .custom-cursor-active * {
            cursor: none !important;
        }

        #root {
            isolation: isolate;
            position: relative;
        }
        
        #root::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: url('/lataus.jpeg') center/cover no-repeat;
            filter: blur(8px);
            z-index: -1;
            pointer-events: none;
        }

        .xterm {
            padding: 10px;
            height: 100%;
        }
        .xterm-viewport {
            width: initial !important; 
        }

        /* Animation Keyframes */
        @keyframes scroll {
            from { transform: translateX(0); }
            to { transform: translateX(-50%); }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 3; }
        }

        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 3;
                transform: scale(1);
            }
        }
        
        @keyframes fade-in-up {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInText {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }

        
        .reveal {
            opacity: 0;
            transform: translateY(30px);
            transition: opacity 1.2s ease-out, transform 1.2s ease-out;
        }

        .reveal.visible {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="module" src="/src/index.tsx" defer></script>
</body>
</html>
